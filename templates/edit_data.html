<!DOCTYPE html>
<html>
<head>
    <title>Edit User Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        form {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
            margin-top: 20px;
        }
        label {
            font-weight: 600;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn-submit {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2ecc71;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-submit:hover {
            background-color: #27ae60;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Medication Dispenser Control{% endblock %}

    {% block content %}
    <div class="container">
        <h1>✏️ Edit User Data</h1>

        <h2>Add New Medicine</h2>
        <form action="/confirm_add" method="post">
            <label for="med_name">Medicine Name:</label>
            <input type="text" id="med_name" name="med_name" required>
            <label for="med_time">Time (24h format, e.g., 08:30):</label>
            <input type="text" id="med_time" name="med_time" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" required>
            <label for="med_amount">Quantity:</label>
            <input type="number" id="med_amount" name="med_amount" required>
            <label for="container">Container:</label>
            <select id="container" name="container" required>
                {% for container_num in available_containers %}
                    <option value="{{ container_num }}">Container {{ container_num }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add Medicine" class="btn-submit">
        </form>
    </div>

    <div class="container">
        <h2>Edit Existing Medicine</h2>
        <form action="/confirm_edit" method="post">
            <label for="med_to_edit">Select Medicine:</label>
            <select id="med_to_edit" name="med_to_edit">
                {% for med in meds_existing %}
                <option value="{{ med }}">{{ med }}</option>
                {% endfor %}
            </select>
            <label for="new_time">New Time (24h format, e.g., 08:30):</label>
            <input type="text" id="new_time" name="new_time" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$">
            <label for="new_name">New Name:</label>
            <input type="text" id="new_name" name="new_name">
            <label for="new_amount">New Quantity:</label>
            <input type="number" id="new_amount" name="new_amount">
            <label for="new_container">New Container:</label>
            <select id="new_container" name="new_container">
                <option value="">(No Change)</option>
                {% for container_num in available_containers %}
                    <option value="{{ container_num }}">Container {{ container_num }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Edit Medicine" class="btn-submit">
        </form>
    </div>

    <div class="container">
        <h2>Delete Existing Medicine</h2>
        <form action="/confirm_delete" method="post">
            <label for="med_to_delete">Select Medicine:</label>
            <select id="med_to_delete" name="med_to_delete">
                {% for med in meds_existing %}
                <option value="{{ med }}">{{ med }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Delete Medicine" class="btn-submit btn-delete">
        </form>
    </div>

    <a href="/" class="back-link">← Back to main menu</a>
    {% endblock %}
</body>
</html>
