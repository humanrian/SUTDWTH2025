<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        form {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
            margin-top: 20px;
        }
        label {
            font-weight: 600;
        }
        input[type="text"], input[type="number"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 0 auto;
            border: none;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-submit {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2ecc71;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-submit:hover {
            background-color: #27ae60;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .btn-confirm {
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-confirm:hover {
            background-color: #2980b9;
        }
        .btn-cancel {
            padding: 12px 25px;
            font-size: 1em;
            color: #333;
            background-color: #ecf0f1;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #dcdde1;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .card ul {
            list-style-type: none;
            padding: 0;
        }
        .card li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .card li:last-child {
            border-bottom: none;
        }
        .notification-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .notification-popup.show {
            opacity: 1;
            transform: translateX(0);
        }
        .message-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            color: #fff;
        }
        .message-box.error {
            background-color: #e74c3c;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            margin-left: 10px;
        }
        .nav-link-home {
            color: #3498db;
            border: 1px solid #3498db;
            transition: background-color 0.3s ease;
        }
        .nav-link-home:hover {
            background-color: #e8f3ff;
        }
        .nav-link-logout {
            color: #fff;
            background-color: #e74c3c;
            border: 1px solid #e74c3c;
            transition: background-color 0.3s ease;
        }
        .nav-link-logout:hover {
            background-color: #c0392b;
        }
        .nav-link-login {
            color: #fff;
            background-color: #2ecc71;
            border: 1px solid #2ecc71;
            transition: background-color 0.3s ease;
        }
        .nav-link-login:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px;">
        {% if session.get('logged_in') %}
            {% if session.get('user_role') == 'caregiver' %}
                <a href="/index" class="nav-link nav-link-home">Home</a>
                <a href="/logout" class="nav-link nav-link-logout">Logout</a>
            {% else %}
                <a href="/logout" class="nav-link nav-link-logout">Logout</a>
            {% endif %}
        {% else %}
            <a href="/login" class="nav-link nav-link-login">Login</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}

    <div id="notification" class="notification-popup"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notification = document.getElementById('notification');
            const messages = {{ get_flashed_messages() | tojson | safe }};
            
            if (messages.length > 0) {
                notification.textContent = messages[0];
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000); // Hide after 3 seconds
            }
        });
    </script>
</body>
</html>
